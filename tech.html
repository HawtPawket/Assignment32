<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intital-scale=1.0">
    <title>Tech Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    
    <header class="container">
        <div class="row align-items-center ">
            <div class="col">
                <h1 class="d-flex justify-content-center">Tech Company</h1>
            </div>
        </div>
    </header>

    <section class="container my-4">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <img class="img-fluid" src="Internet-of-Things-IoT-1280px.jpg" alt="internet image">
                <h3>Internet Services</h3>
                <p>-Internet support info-</p>
            </div>
            <div class="col-md-4 col-sm-12">
                <img class="img-fluid" src="tech-support-624x745.jpg" alt="tech support">
                <h3>Tech Services</h3>
                <p>-Tech Services info-</p>
            </div>
            <div class="col-md-4 col-sm-12">
                <img class="img-fluid" src="1140-anti-virus-software-laptop.jpg" alt="Antivirus">
                <h3>Antivirus Services</h3>
                <p>-Antivirus Services info-</p>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col my-4">
                <form class="border border-primary rounded-4 p-3">
                <h2>Contact Us</h2>
                
                <div class="mb-3">
                    <label for="name-input" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name-input" placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                    <label for="email-input" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
                </div>
                <select class="form-select mb-3" aria-label="Please select a service">
                    <option selected>Please select a service</option>
                    <option value="1">Internet Services</option>
                    <option value="2">Tech Services</option>
                    <option value="3">Antivirus Services</option>
                </select>

                <div class="mb-3">
                    <label for="service-details" class="form-label">Please provide  details</label>
                    <textarea class="form-control bg-light-subtle" id="service-details" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
